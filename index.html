    @keyframes zoomOut {
      0% {

        opacity: 1;
      }

        opacity: 0.8;
      }
    }
    .zoom-out {
      animation: zoomOut 2s ease-out;
    }

    }
    .kiss {

    }
    @keyframes fade {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
