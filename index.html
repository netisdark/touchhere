<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes zoomOut {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0.8;
      }
    }
    .zoom-out {
      animation: zoomOut 2s ease-out;
    }
    .neon-text {
      text-shadow: 0 0 5px #ff0077, 0 0 10px #ff0077, 0 0 20px #ff0077, 0 0 40px #ff00ff;
    }
    .kiss {
      position: absolute;
      font-size: 2rem;
      animation: fade 3s ease-out forwards;
    }
    @keyframes fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <audio id="kiss-sound">
    <source src="kiss.aac" type="audio/aac">
  </audio>
  <div id="main-content" class="text-center space-y-4">
     <h1 class="text-2xl md:text-4xl neon-text font-bold">click anywhere</h1>
  </div>

  <script>
    // Function to play the animation and sound
    function playAnimation() {
      const audio = document.getElementById('kiss-sound');
      audio.play().catch(error => {
        console.error('Autoplay failed:', error);
      });

      // Clear previous content if any
      document.getElementById('main-content').innerHTML = `
        <div id="main-kiss" class="zoom-out text-7xl lg:text-9xl">ðŸ’‹</div>
        <h1 class="text-2xl md:text-4xl neon-text font-bold">to wasabi ðŸ˜˜</h1>
        <h2 class="text-xl md:text-3xl text-gray-300">from your wifey</h2>
      `;
      
      // Create 20 floating kiss emojis
      for (let i = 0; i < 20; i++) {
        const kiss = document.createElement('div');
        kiss.textContent = 'ðŸ˜˜';
        kiss.classList.add('kiss');
        kiss.style.top = Math.random() * window.innerHeight + 'px';
        kiss.style.left = Math.random() * window.innerWidth + 'px';
        kiss.style.fontSize = `${Math.random() * 2 + 1}rem`;
        document.body.appendChild(kiss);

        
      }
    }

    // Add click event to trigger the animation and sound
    document.body.addEventListener('click', playAnimation);
  </script>
</body>
  </html>
